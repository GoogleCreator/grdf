<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
    </style>
</head>
<body>

    <div id="key"></div>

    <script>
        // Function to generate a random key
        function generateKey() {
            const key = Math.random().toString(36).substring(2, 10); // Generate a random key (8 characters)
            return key;
        }

        // Check if a key already exists in localStorage
        let key = localStorage.getItem('key');
        
        // If no key is found in localStorage, generate a new one and save it
        if (!key) {
            key = generateKey();
            localStorage.setItem('key', key);
        }

        // Display the key in Lua-style return format
        document.getElementById('key').textContent = `return {"${key}"};`;

        // Function to refresh the key every 30 seconds
        setInterval(() => {
            // Generate a new key and update localStorage only if 30 seconds have passed
            const newKey = generateKey();
            localStorage.setItem('key', newKey);
            document.getElementById('key').textContent = `return {"${newKey}"};`;
        }, 30000); // 30 seconds
    </script>

</body>
</html>
