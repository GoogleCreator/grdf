<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .key {
            font-size: 2em;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Key Generator</h1>
    <p class="key" id="key">Loading...</p>
    <p>This key changes every 5 minutes.</p>

    <div class="footer">
        <p>Made with ❤️ by Your Name</p>
    </div>

    <script>
        // Function to generate a 10-character key based on current time
        function generateKey() {
            const timestamp = Math.floor(Date.now() / 300000); // 5 minutes interval (300000 ms)
            const hash = sha256(timestamp.toString());
            return hash.substring(0, 10).toUpperCase(); // Take first 10 characters
        }

        // Simple SHA-256 implementation using Web Crypto API (Browser support)
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message); // Encode message as bytes
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer); // Hash message
            const hashArray = Array.from(new Uint8Array(hashBuffer)); // Convert buffer to byte array
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join(''); // Convert bytes to hex string
            return hashHex;
        }

        // Update the key every 5 minutes
        function updateKey() {
            generateKey().then(key => {
                document.getElementById('key').textContent = key;
            });
        }

        // Set initial key
        updateKey();
        
        // Update the key every 5 minutes
        setInterval(updateKey, 300000); // 300000 ms = 5 minutes
    </script>
</body>
</html>
